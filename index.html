<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator-styling.css" />
</head>
<body>
  <div class="calc-box">
    <div class="calc-screen">0</div>
    <div class="calculator-buttons calc-grid">
      <button class="btn clear">C</button>
      <button class="btn back">←</button>
      <button class="btn btn-operation divide">÷</button>
      <button class="btn btn-number seven">7</button>
      <button class="btn btn-number eight">8</button>
      <button class="btn btn-number nine">9</button>
      <button class="btn btn-operation multiply">×</button>
      <button class="btn btn-number four">4</button>
      <button class="btn btn-number five">5</button>
      <button class="btn btn-number six">6</button>
      <button class="btn btn-operation minus">−</button>
      <button class="btn btn-number one">1</button>
      <button class="btn btn-number two">2</button>
      <button class="btn btn-number three">3</button>
      <button class="btn btn-operation add">+</button>
      <button class="btn btn-number zero">0</button>
      <button class="btn btn-operation equal">=</button>
     </div>
  </div> 
  <script src="./calculator.js"></script>
</body>
</html>
